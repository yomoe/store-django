{% load static %}<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{% block title %}{{ title }}
  {% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
        rel="stylesheet">

  <!-- Custom styles for this template -->
  {% block css %}{% endblock %}
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="{% url 'products:home' %}">Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarResponsive" aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="my-2 my-md-0 mr-md-3" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products:products' %}">Каталог <i
            class="fas fa-shopping-bag"></i> </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:login' %}">Войти <i
            class="fas fa-sign-in-alt"></i></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
             role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-circle"></i>
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li>
              <a class="dropdown-item" href="users/profile.html">Профиль</a>
            </li>
            <li><a class="dropdown-item" href="orders/orders.html">Заказы</a>
            </li>
            {% if user.is_superuser %}
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="{% url 'admin:index' %}">Админка</a>
              </li>
            {% endif %}
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item" href="#">
                Выйти
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

{% block footer %}{% endblock %}

<!-- Bootstrap core JavaScript -->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script
  src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- CSS only -->
<link
  href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
  rel="stylesheet">

<!-- FontAwesome script -->
<script src="{% static 'vendor/fontawesome/fontawesome-icons.js' %}"
        crossorigin="anonymous"></script>
</body>
</html>
